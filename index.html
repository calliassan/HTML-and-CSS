<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .parent {
        display: flex;
        background-color: black;
        color: white;
        justify-content: space-between;
        padding: 10px;
      }
      ul {
        display: flex;
        justify-content: space-between;
        width: 20rem;
        align-items: center;
      }
      ul li {
        list-style: none;
      }

  </head>
  <body>
    <nav class="parent">
      <h2>Posts</h2>
      <ul>
        <li>Week</li>
        <li>Month</li>
        <li>Year</li>
        <li>Infinity</li>
      </ul>
    </nav>
    <script src="index.js"></script>
  </body>
</html>
